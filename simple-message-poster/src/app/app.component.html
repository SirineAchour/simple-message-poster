<mat-card>
  <div class="rel">
    <h2>Feel free to put out any message to the world!</h2>
    <textarea
      [(ngModel)]="message"
      placeholder="Type your message here..."
    ></textarea>
    <br />
    <br />
    <button
    style="visibility: hidden;"
      mat-raised-button >
      -
    </button>
    <button
      class="abs-end"
      mat-raised-button
      (click)="post()"
      [disabled]="disable_button || message.length == 0"
    >
      Post
    </button>
  </div>
</mat-card>
<br />
<br />
<mat-card>
  <div class="rel">
    <h2>
      Browse through messages others posted!
      <button class="abs-end" mat-raised-button (click)="get()" [disabled]="loading">
        Refresh
      </button>
    </h2>
    <mat-list *ngFor="let item of messages">
      <mat-list-item>
        <mat-icon> message</mat-icon>
        <p class="content">
          {{ item.message }}
        </p>
        <div class="close" ><mat-icon style="margin: 0 !important; color:grey;" (click)="delete(item.id)">close</mat-icon></div>
        <small class="end">{{ item.timestamp }}</small>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</mat-card>
<br>
<br>
